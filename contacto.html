<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Kingdom</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/contacto.css">
</head>
<body>
    <header>
        <input type="checkbox" id="menu-check">
        <label for="menu-check" id="menu" aria-label="Menú de navegación">
            <span id="menu-abrir">&#9776;</span>
            <span id="menu-cerrar">X</span>
        </label>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="tienda.html">Tienda</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="login.html">Login</a></li>
                <li id="carrito"><a href="carrito.html">Carrito</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1 id="h1Contacto">CONTACTO</h1>
        <hr>
        <article>
            <form action="#" method="POST">
                <div class="inputs">
                    <label for="nombre">&nbsp;&nbsp;Nombre:</label>
                    <input type="text" name="nombre" id="nombre" required>
                </div>
                <br>
                <div class="inputs">
                    <label for="email">&nbsp;&nbsp;Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <br>
                <div class="inputs">
                    <label for="telefono">&nbsp;&nbsp;Teléfono:</label>
                    <input type="tel" name="telefono" id="telefono" required>
                </div>
                <br>
                <div class="inputs">
                    <label for="mensaje">
                        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escribe tu mensaje" required></textarea>
                    </label>
                </div>
                
                <input type="submit" value="Enviar mensaje" id="enviar">
            </form>
        </article>
    </main>

    <footer>
        <p>Derechos de autor de Edgar Milá Molero &copy;</p>
    </footer>
</body>
</html>
